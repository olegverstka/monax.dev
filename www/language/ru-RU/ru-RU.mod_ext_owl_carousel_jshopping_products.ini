MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_ITEMSDESKTOP_DESC="Параметр позволяет установить количество слайдов видимых при определенной ширине браузера. <br /> Формат [х, у] в котором х = ширина браузер и у = количество  отображаемых слайдов. Например [1199,4] означает, что если окно браузера <= 1199, то показать 4 слайдов на странице."
