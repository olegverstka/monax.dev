MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_LAZYLOAD_LABEL="lazyLoad:"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_LAZYLOAD_DESC="Delays loading of images. Images outside of viewport won't be loaded before user scrolls to them. Great for mobile devices to speed up page loadings. IMG need special markup class='lazyOwl' and data-src='your img path'."
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_LAZYFOLLOW_LABEL="lazyFollow:"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_LAZYFOLLOW_DESC="When pagination used, it skips loading the images from pages that got skipped. It only loads the images that get displayed in viewport. If set to false, all images get loaded when pagination used. It is a sub setting of the lazy load function."
