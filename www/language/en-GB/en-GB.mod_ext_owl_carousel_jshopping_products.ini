MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_SCROLLPERPAGE_DESC="Scroll per page not per item. This affect next/prev buttons and mouse/touch dragging."
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVE_LABEL="responsive:"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVE_DESC="You can use Owl Carousel on desktop-only websites too! Just change that to 'false' to disable resposive capabilities "
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVEREFRESHRATE_LABEL="responsiveRefreshRate:"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVEREFRESHRATE_DESC="Check window width changes every 200ms for responsive actions"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVEBASEWIDTH_LABEL="responsiveBaseWidth:"
MOD_EXT_OWL_CAROUSEL_JSHOPPING_PRODUCTS_FIELD_EXT_RESPONSIVEBASEWIDTH_DESC="Owl Carousel check window for browser width changes. You can use any other jQuery element to check width changes for example '.owl-demo'. Owl will change only if '.owl-demo' get new width."
